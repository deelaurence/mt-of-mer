<!DOCTYPE html>
<html lang="en" class="">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="custom.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="preload"
      as="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Aboreto&family=Blinker:wght@100;200;300;400;600;700;800;900&family=Space+Grotesk:wght@300;400;500;600;700&family=Tangerine:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="title" content="United Apostolic Church Of Christ | Mount of Mercy." />
    <meta property="description" content="Keep building your faith" />
    <meta property="image" content="https://images.unsplash.com/photo-1536925155833-43e9c2b2f499?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8c3R1ZHl8ZW58MHx8MHx8fDA%3D" />
   
    <!-- Default Meta Tags -->
    <meta property="og:title" content="United Apostolic Church Of Christ | Mount of Mercy." />
    <meta property="og:description" content="Keep building your faith" />
    <meta property="og:image" content="https://images.unsplash.com/photo-1536925155833-43e9c2b2f499?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8c3R1ZHl8ZW58MHx8MHx8fDA%3D" />
  </head>
  <body>
    <div class="bg-lightShade" id="root"></div>
    <script>
      function setMetaTags(title, description, imageUrl) {
        document.querySelector('meta[property="og:title"]').setAttribute('content', title);
        document.querySelector('meta[property="og:description"]').setAttribute('content', description);
        document.querySelector('meta[property="og:image"]').setAttribute('content', imageUrl);
      }

      // Example logic to set meta tags based on the URL
      const currentUrl = window.location.href;

      if (currentUrl.includes('/article')) {
        setMetaTags('Article', 'Learn more about us', 'https://images.unsplash.com/photo-1536925155833-43e9c2b2f499?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8c3R1ZHl8ZW58MHx8MHx8fDA%3D');
      } else if (currentUrl.includes('/message')) {
        setMetaTags('Message', 'Welcome to our message page', 'https://images.unsplash.com/photo-1536925155833-43e9c2b2f499?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8c3R1ZHl8ZW58MHx8MHx8fDA%3D');
      } else {
        setMetaTags('Default Title', 'Default description', 'https://images.unsplash.com/photo-1536925155833-43e9c2b2f499?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8c3R1ZHl8ZW58MHx8MHx8fDA%3D');
      }

      console.log(`Meta tags set for ${currentUrl}`);
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
